<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num=7.4;
        document.write(
            Math.abs(num)
        )
       
        document.write(
            Math.ceil(num)
        )
        document.write(
            Math.floor(num)
        )
        // document.write(
        //     Math.random(num)
        // )
        document.write(
            Math.round(num)
        )
    </script>
</body>
</html>
