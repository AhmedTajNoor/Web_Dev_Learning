<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- for Loop-->

     <script>
        var i;
        for(i=0;i<10;i= i+1){
            if(i==5 || i==8){
                continue;
            }
            if(i==3){
                break;
            }
            document.write(i+"<button>For loop</button> <br>");
        }
        
    </script>
     <!-- while Loop-->

     <script>
        var i=0;
        while(i<10){
            document.write(i+"<button>While loop</button> <br>");
            i=i+1
        }
        
    </script>

    <br>
    <!-- while Loop-->

    <script>
       var i=0;
       do{
           document.write(i+"<button>Do While loop</button> <br>");
           i=i+1;
       }
       while(i<5)
       
   </script>
    <br>
</body>
</html>
